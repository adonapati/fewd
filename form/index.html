<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h2>Submit Your Information</h2>
    <h3>Using GET Method</h3>
    <form action="action.php" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit (GET)</button>
    </form>

    <h3>Using POST Method</h3>
    <form action="action.php" method="post">
        <label for="name_post">Name:</label>
        <input type="text" id="name_post" name="name" required>
        <label for="password_post">Password:</label>
        <input type="password" id="password_post" name="password" required>
        <button type="submit">Submit (POST)</button>
    </form>
</body>
</html>
