<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            overflow: auto;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th:nth-child(1), td:nth-child(1) {
            background-color: #ffcccc;
        }
        th:nth-child(2), td:nth-child(2) {
            background-color: #ccffcc;
        }
        th:nth-child(3), td:nth-child(3) {
            background-color: #ccccff;
        }
        th:nth-child(4), td:nth-child(4) {
            background-color: #ffffcc;
        }
        th:nth-child(5), td:nth-child(5) {
            background-color: #ffccff;
        }
        th:nth-child(6), td:nth-child(6) {
            background-color: #ccffff;
        }
        th:nth-child(7), td:nth-child(7) {
            background-color: #ffcc99;
        }
        th:nth-child(8), td:nth-child(8) {
            background-color: #99ccff;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <table>
        <tr>
            <th>Serial No</th>
            <th>Name</th>
            <th>Phone No</th>
            <th>Address</th>
            <th>Link</th>
            <th>Birth Date</th>
            <th>Image</th>
            <th>Uploaded Image</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>1234567890</td>
            <td>123 Street</td>
            <td><a href="#" onclick="openModal('John Doe', '1234567890', '123 Street', '1990-01-01', 'image1')">View Profile</a></td>
            <td>1990-01-01</td>
            <td>
                <input type="file" id="image1" name="file" accept="image/*" onchange="document.getElementById('image1-preview').src = window.URL.createObjectURL(this.files[0]); document.getElementById('image1-preview').style.display = 'block';">
            </td>
            <td><img id="image1-preview" style="display:none; max-width: 100px;"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Doe</td>
            <td>1234578901</td>
            <td>456 Lane</td>
            <td><a href="#" onclick="openModal('Jane Smith', '1234578901', '456 Lane', '1992-02-02', 'image2')">View Profile</a></td>
            <td>1992-02-02</td>
            <td>
                <input type="file" id="image2" name="file" accept="image/*" onchange="document.getElementById('image2-preview').src = window.URL.createObjectURL(this.files[0]); document.getElementById('image2-preview').style.display = 'block';">
            </td>
            <td><img id="image2-preview" style="display:none; max-width: 100px;"></td>
        </tr>
    </table>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-content"></p>
            <img id="modal-image" style="max-width: 100%;">
        </div>
    </div>
    <script>
        function openModal(name, phone, address, birthDate, imageId) {
            const imageSrc = document.getElementById(imageId + '-preview').src;
            document.getElementById("modal-content").innerHTML = 
                `Name: ${name}<br>Phone: ${phone}<br>Address: ${address}<br>Birth Date: ${birthDate}`;
            document.getElementById("modal-image").src = imageSrc;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
